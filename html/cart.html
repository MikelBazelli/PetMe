              <p style="margin: auto;">
                <button onclick="updateNum('minus', 'subtotal1')">-</button>

                <br>

    <script>
      function updateNum(action, subtotalId) {
        var numInput = document.getElementById("num-input");
        var numValue = parseInt(numInput.value);
        var subtotal = document.getElementById(subtotalId);
    
        if (action === "plus") {
          numValue += 1;
        } else if (action === "minus" && numValue > 1) {
          numValue -= 1;
        }
    
        numInput.value = numValue;
        var price = numValue * 5.99;
        subtotal.textContent = price.toFixed(2) + "€";
    
        var total = document.getElementById("total");
        total.textContent = price.toFixed(2);

        var total = document.getElementById("subtotal2");
        total.textContent = price.toFixed(2);

      }
    </script>
